<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
  <style>
    .form-registration label{
      display: block;
      margin-top: 10px;
    }
    .form-registration sup{
      color: red;
    }
    textarea{
      width: 350px;
      height: 200px;
      resize: both;
      margin-top: 10px;
      border: 2px solid #000000;
    }
  </style>
</head>
<body>
<form class="form-registration">
  <label for="name-id">Введіть своє ім'я</label>
  <input type="text" name="name" id="name-id" placeholder="Anna Ivanchenko" required> <sup>*</sup>

  <label for="email-address">Введіть свій email</label>
  <input type="email" name="email" id="email-address" placeholder="example@protonmail.com" required> <sup>*</sup>

  <label for="password">Введіть свій пароль</label>
  <input type="password" name="password" id="password" placeholder="password" required> <sup>*</sup>

  <label for="age">Введіть свій вік</label>
  <input type="number" name="age" id="age" min="18" max="100">

  <label>Стать</label>
  <label><input type="radio" name="gender" value="male">Чоловіча</label>
  <label><input type="radio" name="gender" value="female">Жіноча</label>

  <label>
    <input type="checkbox" name="newsletter" value="yes"> Підписатись на новини?
  </label>

  <label for="country">Країна</label>
  <select id="country">
    <option value=" ">Оберіть країну</option>
    <option value="ua">Україна</option>
    <option value="uk">Великобританія</option>
    <option value="usa">США</option>
    <option value="ca">Канада</option>
  </select>

  <label for="phone">Оберіть ваш смартфон</label>
  <select id="phone">
    <optgroup label="Apple">
      <option value="16pro">IPhone 16pro</option>
      <option value="15promax">IPhone 15promax</option>
      <option value="14s">IPhone 14s</option>
      <option value="13pro">IPhone 13pro</option>
      <option value="12s">IPhone 12s</option>
    </optgroup>
    <optgroup label="Samsung">
      <option value="a52max">A52 Max</option>
      <option value="s23ultra">S23 Ultra</option>
      <option value="s22mini">S22 Mini</option>
    </optgroup>
  </select>

  <label for="comment">Опішіть як ви плануєте використовувати платформу</label>
  <textarea name="comment" id="comment" cols="300" rows="20"></textarea>

  <div>
    <input type="submit" value="Відправити">
    <input type="reset" value="Видалити">
  </div>
</form>

</body>
</html>
