<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fonts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>
<div class="flex">
  <div class="box_red">
    <p class="rubik-pixels-regular">Rubik Pixels</p>
  </div>
  <div class="box_green">
    <p class="sedgwick-ave-display-regular">Sedgwick Ave Display</p>
  </div>
  <div class="box_blue">
    <p class="dancing-script-400">Dancing Script</p>
  </div>
  <div class="box_orange">
    <p class="fjalla-one-regular">Fjalla One</p>
  </div>
  <div class="box_pink">
    <p class="indie-flower-regular">Indie Flower</p>
  </div>

</div>

</body>
</html>
