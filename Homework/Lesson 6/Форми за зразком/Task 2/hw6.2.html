<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-page">
    <img src="img/instagram_logo.png" alt="instagram logo">
    <form>
        <input type="text" name="login" placeholder="Номер телефону, імʼя користувача або email" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <div>
            <button type="submit">Увійти</button>
            <button>АБО</button>
            <a href="#">Увійти через Facebook</a>
            <a href="#">Забули пароль?</a>
        </div>
    </form>
</div>
<div class="registration-block">
    <p>Не маєте облікового запису?
        <a href="#">Зареєструйтеся</a>
    </p>
</div>

</body>
</html>
