<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
      *{
        margin: 0;
      }
      header, footer{
          height: 20vh;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #000;
          font-family: "Inter", sans-serif;
          font-size: 45px;
          font-weight: 400;
      }
      header{
        background-color: #8D8484;
      }
      footer{
        background-color: #BDBDBD;
      }
      main{
        display: flex;
      }
      main div section{
          width: 73vw;
          height: 20vh;
      }
      .content_1{
        background-color: #776969;
      }
      .content_2{
        background-color: #643030;
      }
      .content_3{
        background-color: #441818;
      }
      main div aside{
          width: 27vw;
          height: 30vh;
      }
      .spam_1{
        background-color: #937575;
      }
      .spam_2{
        background-color: #644C4C;
      }
      section, aside{
          display: flex;
          justify-content: center;
          align-items: center;
          color: #FFF;
          font-family: "Inter", sans-serif;
          font-size: 45px;
          font-weight: 400;
      }
    </style>
</head>
<body>
<header>Header</header>
<main>
  <div class="content">
    <section class="content_1">Content - 1</section>
    <section class="content_2">Content - 2</section>
    <section class="content_3">Content - 3</section>
  </div>
  <div class="spam">
    <aside class="spam_1">Spam - 1</aside>
    <aside class="spam_2">Spam - 2</aside>
  </div>
</main>
<footer>Footer</footer>
</body>
</html>
