<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .flex{
        background-color: #ecd3b6;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 400px;
      }
      .box{
        width: 100px;
        height: 100px;
        background-color: red;
        transition: 1s;
      }
      .box:hover{
        border-radius: 50%;
        background-color: #999999;
        transition: 1s;
      }
    </style>
</head>
<body>
<div class="flex">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

</body>
</html>
