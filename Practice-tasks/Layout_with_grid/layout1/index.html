<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <header class="flex"><p>Header</p></header>
        <main>
            <section class="flex title"><p>Title</p></section>
            <aside class="flex sidebar"><p>Sidebar</p></aside>
            <article class="flex first-article"><p>Article - 1</p></article>
            <article class="flex second-article"><p>Article - 2</p></article>
            <article class="flex third-article"><p>Article - 3</p></article>
        </main>
        <footer class="flex"><p>Footer</p></footer>
    </div>
</body>
</html>
