<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Layout - 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flex-container">
    <div class="left-container-box">
        <div class="top-container-box">
            <div class="box boxA"><p>A</p></div>
            <div class="box boxB"><p>B</p></div>
        </div>
        <div class="bottom-container-box">
            <div class="mini-container-box">
                <div class="box boxC"><p>C</p></div>
                <div class="box boxD"><p>D</p></div>
            </div>
            <div class="box boxE"><p>E</p></div>
        </div>
    </div>
    <div class="right-container-box">
        <div class="box boxF"><p>F</p></div>
        <div class="right-mini-container-box">
            <div class="box boxG"><p>G</p></div>
            <div class="box boxH"><p>H</p></div>
        </div>
    </div>
</div>

</body>
</html>
