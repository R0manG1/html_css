<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link rel="stylesheet" href="reg_page_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<form class="form">
  <p class="title">Register</p>
  <p class="message">Signup now and get full access to our app.</p>
  <div class="flex">
    <label>
      <input type="text" placeholder="" required class="input">
      <span>Firstname</span>
    </label>
    <label>
      <input type="text" placeholder="" required class="input">
      <span>Lastname</span>
    </label>
  </div>
  <label>
    <input type="email" placeholder="" required class="input">
    <span>Email</span>
  </label>
  <label>
    <input type="password" placeholder="" required class="input">
    <span>Password</span>
  </label>
  <label>
    <input type="password" placeholder="" required class="input">
    <span>Confirm password</span>
  </label>
  <button class="submit" type="submit">Submit</button>
  <p class="sign_in">Already have an account? <a href="#">Sign in.</a></p>
</form>

</body>
</html>
